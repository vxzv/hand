<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>AR</title>
    <!-- AFrameライブラリ読み込み -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.jsライブラリ読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- アニメーション読み込み　-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">

        <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示）、深度バッファ追加 -->
    <a-scene embedded arjs="debugUIEnabled:false;"renderer="logarithmicDepthBuffer: true;">

        <a-assets>

            <a-asset-item id="logo" src="hand10.glb"></a-asset-item>
        </a-assets>  
      
        <!-- マーカーを登録 -->
                <!-- x y zの順 x横 y縦 z奥行 -->

        <a-marker  type="pattern" url="pattern-qrcode_vxzv.github.io.patt">
                
            <a-entity  position="0 1 0" rotation="0 180 90" scale="0.5 0.5 0.5" gltf-model="#logo" animation-mixer></a-entity> 
 
        </a-marker>
            
<a-entity camera>
            <a-entity cursor></a-entity></a-entity>

   </a-scene>
         
  
</body> 
</html>
